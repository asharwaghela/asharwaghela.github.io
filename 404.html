<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page not found (404)</title>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#f7fafc;         /* light background */
      --card:#ffffff;       /* card background */
      --text:#1f2937;       /* dark text */
      --muted:#6b7280;      /* muted text */
      --brand:#0b5bd3;      /* brand blue */
      --brand-dark:#0847a6; /* hover */
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;min-height:100vh;align-items:center;justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);
      max-width:720px;width:100%;padding:28px;text-align:center;
    }
    .eyebrow{letter-spacing:.1em;font-size:12px;color:var(--muted);text-transform:uppercase}
    h1{margin:.2rem 0 0.5rem;font-size:28px}
    p{margin:0.5rem 0 1rem;color:var(--muted)}
    .actions{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:10px}
    .btn{
      display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;
      background:var(--brand);color:#fff;font-weight:600;transition:.2s;
      min-width:140px;text-align:center;
    }
    .btn:hover{background:var(--brand-dark)}
    .btn-alt{background:#eef2ff;color:var(--brand)}
    .illus{
      width:90px;height:90px;border-radius:50%;margin:0 auto 14px;
      background:conic-gradient(from 0deg,#c7d2fe,#bfdbfe,#93c5fd,#c7d2fe);
      filter:saturate(0.9) contrast(1.05);
    }
    .small{font-size:12px;margin-top:12px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="illus" aria-hidden="true"></div>
    <div class="eyebrow">Error 404</div>
    <h1 id="title">Page not found</h1>
    <p>The link may be broken or the page has moved. Try the options below.</p>

    <div class="actions">
      <a class="btn" href="/index.html">Go to Home</a>
      <a class="btn btn-alt" href="/prices.html">View Prices</a>
      <a class="btn btn-alt" href="/sitemap.xml">Browse Sitemap</a>
      <a class="btn" href="https://wa.me/918828743006" rel="nofollow noopener" target="_blank">WhatsApp</a>
      <a class="btn" href="tel:+918828743006">Call +91 88287 43006</a>
    </div>

    <div class="small">If you typed the address, check the spelling and try again.</div>
  </main>
</body>
</html>
